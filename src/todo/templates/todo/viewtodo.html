{% extends 'todo/base.html' %}

{% block content %}

<h1>View Todo</h1>
{{ error }}

<b>{{ todo.title }}</b>

<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

<form action="{% url 'delete' 'completetodo' todo.id %}" method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>

{% endblock %}
